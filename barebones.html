<!DOCTYPE html>
<html lang="en-US">

    <title>Crud</title>
    <body>
        <div class="container">
        <form action="vaidify.html"  class="form-example">
            
            <div class="form-group">
                <label for="Prd_Nme">
                <input type="prd_name" name="ProductName" placeholder="Product Name" class="form-control" id="Prd_Name">
            </label>
              </div>

                <input type="text" name= "Price" placeholder="Price" class="form-control" id="Prce" onblur="showSum()">
            </label>
            <div class="form-group">
                <label for="Ttl">
                <input type="sum" name ="Total" placeholder="Total" class="form-control" id="Ttl">
            </label>
              </div>

            </div>

        </div>
