!<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <body>
        <script>
            var x = document.URL;
            var y = x.split("?");
            var z = y[1];
            var a = z.split("&");

            document.write(a[0]+"<br>");
            document.write(a[1]+"<br>");
            document.write(a[2]+"<br>");
           
        </script>
    </body>
</head>
